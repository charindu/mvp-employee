
<div class="modal-header">
  <h5 class="modal-title" id="editProfileLabel">Edit Employee</h5>
  <button type="button" class="close" (click)="closeModal()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="employeeId" class="col-sm-4 col-form-label">Employee Id</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="employeeId" id="employeeId">
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-sm-4 col-form-label">Name</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="name" id="name">
      </div>
    </div>
    <div class="form-group row">
      <label for="loginName" class="col-sm-4 col-form-label">Username</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="loginName" id="loginName">
      </div>
    </div>
    <div class="form-group row">
      <label for="salary" class="col-sm-4 col-form-label">Salary</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="salary" id="salary">
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="closeModal()" >Close</button>
      <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
  </form>
</div>
